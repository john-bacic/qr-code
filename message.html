<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container message-display">
        <!-- <h1>QR Message</h1> -->
        <div id="scanned-message"></div>
        <button onclick="window.location.href='index.html'">Create New Message</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                document.getElementById('scanned-message').textContent = decodeURIComponent(message);
            } else {
                document.getElementById('scanned-message').textContent = 'No message found.';
            }
        });
    </script>
</body>
</html>
