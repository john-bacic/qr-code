<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QRCode Messenger</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- <h1>QR Code Messenger</h1> -->
        <div id="message-input">
            <textarea id="message" autofocus placeholder="Enter your message here"></textarea>
            <button onclick="generateQR()">Generate QR Code</button>
        </div>
        <div id="qr-code"></div>
        <button id="new-message" onclick="newMessage()" style="display: none;">New Message</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
